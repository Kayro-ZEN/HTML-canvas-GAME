      <h4 class="rules">
        <ul>
          Se déplacer avec "Z" "Q" "S" "D"
        </ul>
        <ul>
          Sauter avec "Espace" / "Space"
        </ul>
        <ul>
          Attaquer / Dive en utilisant "S" en plein saut
